{% load static %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <div class="mb-4"><img style="width: 250px" src="{% static 'images/logoofficiel.png' %}"></div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row flex-sm-column justify-content-between align-items-center">
        <div class="pt-5">
            <div class="mb-4">
                <h1 class="font-weight-bold text-right"><span id="conso" class="main-indicator-big-font">{{ nbr_plats_consommes }}</span>/{{ nbr_plats_total }}</h1>
            </div>
            <hr>
            <div class="main-indicator-label">servis</div>
        </div>
        <div class="pt-5">
            <div class="mb-4">
                <h1 class="font-weight-bold main-indicator text-right techno-orange"><span id="restants">{{ nbr_plats_restants }}</span></h1>
            </div>
            <hr>
            <div class="main-indicator-label">restants</div>
        </div>
    </div>
</div>
