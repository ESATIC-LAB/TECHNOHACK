{% extends 'base.html' %}
{% block title %}
  Connexion
{% endblock title %}


{% block content %} 
{% load static %}
<style>
  body {
    background: url('{% static 'images/bg2.png' %}') no-repeat;
    background-size: cover;
  }
</style>

<div>
  <form
    class="text-center shadow col-md-5 col-sm-8 mx-auto border border-light mt-5 p-5 bg-white wow fadeIn"
    method='POST'
    data-wow-delay="0.5s"
    action=""
  >
  {% csrf_token %}
    <p>
      <img
        src="{% static 'images/icone.png' %}"
        alt=""
        width="100"
        height="auto"
      />
    </p>
    <p class="h4 mb-4">Connexion participant</p>
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{message.tags}} alert-dismissible fade show"
      role="alert"
    >
      {{message}}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %} {% endif %}
    <div class="md-form md-outline mx-auto">
      <input type="text" id="login" name="login" class="form-control" />
      <label for="login">Nom utilisateur</label>
    </div>

    <div class="md-form md-outline mx-auto">
      <input type="password" id="password" name="password" class="form-control" />
      <label for="password">Mot de passe</label>
    </div>
    <div class="mt-3">
      Pas de compte?
      <a href="{% url 'participant:inscription' %}">S'inscrire</a>
    </div>

    <!-- Sign in button -->
    <button class="btn warning-color-dark my-4" type="submit">
      Connexion
    </button>
  </form>
</div>

{% endblock content %}
